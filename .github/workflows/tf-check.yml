name: Terraform Checks

on:
  push:
    branches:
      - main

jobs:
  run-checkov:
    name: Run Checkov
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Checkov
      run: pip install checkov

    - name: Run Checkov
      run: checkov -d aft-eks-prd/
